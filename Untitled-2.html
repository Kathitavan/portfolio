<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gradient Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            transition: background 0.1s;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2rem;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Homepage</h1>
        <p>Move your mouse around to change the background gradient.</p>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Update background gradient based on mouse position
            document.body.style.background = `linear-gradient(to right, rgba(${Math.floor(x * 255)}, ${Math.floor(y * 255)}, 150, 1), rgba(${Math.floor((1 - x) * 255)}, ${Math.floor((1 - y) * 255)}, 150, 1))`;
        });
    </script>
</body>
</html>
